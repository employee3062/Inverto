name: Default Setup
description: Sets the default state by installing nodemodules for the bun project and also uses caching to speed up the process.
runs:
  using: "composite"
  steps:
    - name: Set up bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: latest
    - name: Cache the node_modules based on bun.lock
      id: cache
      uses: actions/cache@v4
      with:
        path: node_modules
        key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
    - name: Install dependencies
      shell: bash
      if: steps.cache.outputs.cache-hit != 'true'
      run: bun install